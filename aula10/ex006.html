<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style> /* configuração do CSS *DIV* */
        div#area {
            font: normal 20pt Arial;
            background: rgb(15, 15, 15);
            color: rgb(247, 5, 5);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style> <!-- fim da configuração do CSS -->
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
        a.innerText = 'Clicou!'
        a.style.background = 'black';
        a.style.color = 'red'
    }
    function entrar() {
        a.innerText = 'Entrou!'
    }
    function sair() {
        a.innerText = 'Saiu!'
        a.style.background = 'purple';
        a.style.color = 'white'

    }


    </script>
    
</body>
</html>
