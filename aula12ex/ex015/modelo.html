<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" value="masc">
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem" value="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()"</p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
        <div class="container-imagens">
            <img src="homem idoso.jpg" class="img-redonda" alt="Homem Idoso">
            <img src="mulher idosa.jpg" class="img-redonda" alt="Mulher Idosa">
            <img src="adulta mulher.jpg" class="img-redonda" alt="Adulta Mulher">
            <img src="adulto homem.jpg" class="img-redonda" alt="Adulto Homem">
            <img src="bebe menina.jpg" class="img-redonda" alt="Bebê Menina">
            <img src="bebe menino.jpg" class="img-redonda" alt="Bebê Menino">
        </div>
    </section>
         <footer>
            <p>&copy; 2025 Modelo de Exercício</p>
        </footer>
    <script src="script.js"></script>

    <style>
        .img-redonda {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #333;
            margin: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .img-redonda:hover {
            transform: scale(1.08);
            border-color: #007bff;
        }
        .container-imagens {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>

    
    
</body>
</html>
